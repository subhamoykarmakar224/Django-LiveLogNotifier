{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Whoa!</span>
                <p>Are you sure you want to quit current session? You will be logged out and you will need to login again?</p>
            </div>
            <div class="card-action">
                <form method="post" action="{% url 'accounts:user_logout_view' %}">
                    {% csrf_token %}
                    <button class="btn-flat white-text right" id="btn-quit">Yes</button>
                </form>
                <a href="{% url 'view_alert' %}" class="btn-flat green white-text">No! Go back to safety!</a>
            </div>
        </div>
    </div>
</div>
<script>
</script>
{% endblock content %}

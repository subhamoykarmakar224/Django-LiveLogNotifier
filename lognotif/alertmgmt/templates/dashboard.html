<script>
$(function() {
    var ctx = document.getElementById('myChart').getContext('2d');
    var data = "{{ severity_count | safe }}";

    var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ fields | safe }},
        datasets: [{
            label: 'Log Count',
            data: {{ values }},
            backgroundColor: [
                'rgba(255, 0, 0, 0.7)',
                'rgba(255, 0, 0, 0.4)',
                'rgba(255, 0, 0, 0.1)',
                'rgba(255, 165, 0, 0.3)',
                'rgba(33,150,243, 0.3)'
            ],
            borderColor: [
                'rgba(255, 0, 0, 0.9)',
                'rgba(255, 0, 0, 0.9)',
                'rgba(255, 0, 0, 0.9)',
                'rgba(255, 165, 0, 0.9)',
                'rgba(33,150,243, 0.9)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
});



</script>
<br/><br/><br/><br/>

<div class="row div-container-header">
     <h4>
         <blockquote>Summary</blockquote>
     </h4>
    <div class="col s6">
        <canvas id="myChart"></canvas>
    </div>
    <div class="col s6">
        <table class="striped" style="width:100%">
            <tr>
                <th>Severity</th>
                <th>Count (Total- {{ logcount }})</th>
            </tr>
            {% for key, val in severity_count.items %}
            <tr>
                <td class="">{{ key }}</td>
                <td class="">{{ val }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>ADD COMMENT</h1>
    <table style="width:100%" style="text-align: left;">
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        {% for key, value in logdata.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
        <form method="post"> {% csrf_token %}
        <tr>
            <td>Comment</td>
            <td>
                <textarea name="comments" id="id_comments" placeholder="Your comments..." rows="20" cols="60">{{ logdata.comments }}</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Save</button> </td>
        </tr>
        </form>
    </table>
</div>

{% endblock content %}

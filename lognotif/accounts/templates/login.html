{% extends 'base.html' %}
{% load static %}

{% block content %}
<script src="{% static 'accounts/js/app-accounts-login.js' %}"></script>
<link href="{% static 'accounts/css/style-accounts-login.css' %}" rel="stylesheet">


<div class="container" id='div-container-login-form'>
    <form method="post"> {% csrf_token %}
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <h4 class="head-container"><blockquote>Login</blockquote></h4>
                        <br /><br />
                        {{ form }}
                        <br/><br/><br/>
                        {{ custom_msg }}
                    </div>
                    {% if request.GET.next %}
                        <input hidden name='next' value="{{ request.GET.next }}" />
                    {% endif %}
                    <div class="card-action right-align">
                        <button class="btn green" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
